<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDeploy - Seamless CI/CD</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0D0D0D;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-top: 10px;
            max-width: 600px;
            margin: auto;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 138, 0, 0.5);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 138, 0, 0.8);
        }

        /* Floating Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Background Floating Text */
        .floating-text {
            position: absolute;
            font-size: 5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            user-select: none;
            animation: floatText 6s infinite ease-in-out alternate;
        }

        @keyframes floatText {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        .floating-text:nth-child(1) { top: 10%; left: 20%; }
        .floating-text:nth-child(2) { bottom: 15%; right: 25%; }
        .floating-text:nth-child(3) { top: 50%; left: 5%; }
    </style>
</head>
